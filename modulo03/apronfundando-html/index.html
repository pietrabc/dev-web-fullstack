<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Testanto formulário</h1>
    </header>
    <main>
        <section>
            <form action="">
                <label for="name">Nome</label>
                <input type="text" 
                 id="name"
                 name="name"
                 pattern="[a-zA-Z]+"
                 title="Somente letras, não aceita números"
                 placeholder="*Seu primeiro nome"
                 required>

                 <label for="email">E-mail</label>
                 <input type="email"
                   id="email"
                   name="email"
                   placeholder="*Seu melhor e-mail"
                   required>


                 <label for="phone">Telefone</label>
                 <input type="number"
                   id="phone"
                   name="phone"
                  
                   placeholder="*Seu telefone"
                   required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body> 
</html>
