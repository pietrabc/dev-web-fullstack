<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        div {
            border: solid 2px black;
            padding: 1rem;
            height: 20rem;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 3.2rem;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 2.4rem;
        }

        p {
            margin-bottom: 0.5rem;
            font-size: 1.6rem;
        }
    </style>
    <div>
        <h1>Meu título</h1>
        <h2>Meu subtítulo</h2>
        <p>Meu parágrafo</p>
    </div>
</body>
</html>
