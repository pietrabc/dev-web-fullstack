<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exercicio02.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Eventos em elementos HTML</h2>

    <!-- Resolução Exercício 1 -->
    <p
      onmouseover="mudarCor(this, 'blue');"
      onmouseout="mudarCor(this, 'black');"
    >
      Passe o mouse aqui para mudar a cor do texto
    </p>

    <!-- Resolução Exercício 2 -->
    <button onclick="clicarBotao()">Clique Aqui</button>

    <!-- Resolução Exercício 3 -->
    <input type="text" placeholder="Digite Aqui"
    onfocus="campoEmFoco(this)"
    onblur="campoForaFoco(this)" />

    <!-- Resolução Exercício 4 -->
    <img src="imagem1.png" alt="Imagem misteriosa" 
    onmouseover="mudarImagemFacil(this, 'imagem2.png')" 
    onmouseout="mudarImagemFacil(this, 'imagem1.png')"/>

    <script src="exercicio02.js"></script>
  </body>
</html>
